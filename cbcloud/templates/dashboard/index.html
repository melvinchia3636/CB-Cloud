{% extends 'base/base.html' %}

{% block content %}
<div class="mt-12">
	<h3 class="text-2xl font-bold">Quick Access</h3>
	<div class="mt-6 flex gap-3">
		{% for item in quick %}
		<div class="flex flex-col justify-between w-56 h-44 p-4 pb-3 rounded-2xl shadow-md" style="background: {{item.bg}}">
			<span class="iconify w-10 h-10" data-icon="{{item.icon.name}}" style="color: {{item.icon.color}}"></span>
			<div>
				<p class="font-bold text-xl">{{item.name}}</p>
				<p class="font-semibold">{{item.last}}</p>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
<div class="mt-12">
	<h3 class="text-2xl font-bold">Storage Details</h3>
	<div class="mt-6 flex gap-4">
		<div class="bg-white rounded-xl p-4 w-full shadow-md flex gap-4 items-center">
			<span class="iconify w-14 h-14 bg-indigo-400 p-2 text-white rounded-lg" style="box-shadow: 2px 2px 4px rgba(0, 0, 0, .25) inset" data-icon="uil:hdd"></span>
			<div>
				<p class="font-bold text-gray-500">Storage Used</p>
				<p class="font-bold text-2xl">{{used}}GB <span class="slash">/</span> <span class="text-gray-500">{{total}}GB</span></p>
			</div>
		</div>
		<div class="bg-white rounded-xl p-4 w-full shadow-md flex gap-4 items-center">
			<span class="iconify w-14 h-14 bg-indigo-400 p-2 text-white rounded-lg" style="box-shadow: 2px 2px 4px rgba(0, 0, 0, .25) inset" data-icon="uil:temperature-three-quarter"></span>
			<div>
				<p class="font-bold text-gray-500">CPU Temperature</p>
				<p class="font-bold text-2xl">36°C <span class="slash">/</span> <span class="text-gray-500">42°C</span></p>
			</div>
		</div>
		<div class="bg-white rounded-xl p-4 w-full shadow-md flex gap-4 items-center">
			<span class="iconify w-14 h-14 bg-indigo-400 p-2 text-white rounded-lg" style="box-shadow: 2px 2px 4px rgba(0, 0, 0, .25) inset" data-icon="uil:database"></span>
			<div>
				<p class="font-bold text-gray-500">Database Queries</p>
				<p class="font-bold text-2xl">12,000 <span class="slash">/</span> <span class="text-gray-500">5,000,000</span></p>
			</div>
		</div>
	</div>
</div>
<!--{% for file in files %}
<p>{{file}}</p>
{% endfor %}
<p>{{used}} / {{total}}</p>
<p>{{temp}}</p>-->
{% endblock %}
